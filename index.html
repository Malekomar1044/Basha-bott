<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Bot Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gartic.io Bot Generator</h1>
        <input type="text" id="roomCode" placeholder="Enter Room Code">
        <input type="number" id="botCount" placeholder="Number of Bots" min="1" max="255">
        <textarea id="proxies" placeholder="Proxy list (one per line)"></textarea>
        <button onclick="startBots()">Start Bots</button>
        <textarea id="log" rows="10" readonly></textarea>
    </div>

    <script src="bots.js"></script>
</body>
</html>
