<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Bot Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Gartic.io Bot Generator</h1>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
    <input type="number" id="botCount" placeholder="Number of Bots" min="1" max="255">
    <textarea id="proxies" placeholder="Enter proxies (one per line)"></textarea>
    <button onclick="startBots()">Start Bots</button>

    <script src="bots.js"></script>
</body>
</html>
